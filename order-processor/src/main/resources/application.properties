spring.application.name=order-processor

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.properties.security.protocol=${KAFKA_SECURITY_PROTOCOL:}
spring.kafka.properties.sasl.mechanism=${KAFKA_SASL_MECHANISM:}
spring.kafka.properties.sasl.jaas.config=${KAFKA_SASL_JAAS_CONFIG:}

app.group-id=${APP_GROUP_ID:order-processor}
app.concurrency=${APP_CONCURRENCY:1}

topic.orders.created=${ORDERS_CREATED_TOPIC:orders.created.v1}
topic.orders.cancelled=${ORDERS_CANCELLED_TOPIC:orders.cancelled.v1}
topic.dlt.suffix=.DLT

spring.kafka.consumer.group-id=${app.group-id}
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.listener.ack-mode=MANUAL
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.properties.isolation.level=read_committed
